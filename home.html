<script>
  // Count-up from 3 Nov 2024 including hours, minutes, seconds
  const startDate = new Date('2024-11-03T00:00:00');
  const counterEl = document.getElementById('loveCounter');

  function updateCounter() {
    const now = new Date();
    let diff = Math.floor((now - startDate) / 1000); // total seconds

    const days = Math.floor(diff / (3600*24));
    diff -= days*3600*24;
    const hours = Math.floor(diff / 3600);
    diff -= hours*3600;
    const minutes = Math.floor(diff / 60);
    const seconds = diff - minutes*60;

    counterEl.textContent = `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
  }

  updateCounter();
  setInterval(updateCounter, 1000);
</script>
