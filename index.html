<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Missing You Babe — Login</title>
  <style>
    :root{
      --bg1:#0b0010;
      --bg2:#2d0033;
      --card-bg: rgba(255,255,255,0.1);
      --accent:#ff00ff;
      --text:#fff;
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    body{
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden; display:flex; align-items:center; justify-content:center; color:var(--text);
    }

    #hearts { position:fixed; inset:0; pointer-events:none; z-index:0; }

    .login-card{
      position:relative; z-index:3; width:420px; max-width:94%; padding:28px; border-radius:16px;
      background:var(--card-bg); box-shadow: 0 18px 40px rgba(255,0,255,0.4); backdrop-filter: blur(10px);
      text-align:center; border: 1px solid rgba(255,255,255,0.2);
    }
    .title{font-size:26px; letter-spacing:1px; color:var(--accent); font-weight:800; margin-bottom:6px; text-shadow:0 0 10px var(--accent);}
    .subtitle{font-size:13px; color:#f8c0ff; margin-bottom:16px}

    label{display:block; text-align:left; margin:10px 0 6px; font-size:13px; color:#fff}
    input[type=text], input[type=password]{width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,0.2); background:rgba(0,0,0,0.2); color:#fff; font-size:15px}
    .btn{
      margin-top:14px; width:100%; padding:12px 14px; border-radius:12px; border:0; font-weight:800; cursor:pointer;
      background: linear-gradient(90deg,var(--accent),#00ffff); color:white; font-size:15px; box-shadow:0 0 20px #ff00ff;
    }

    .message{margin-top:12px; font-size:14px}
    .success{color:#00ff99}
    .error{color:#ff0066}

    .heart{ position:absolute; width:64px; height:64px; pointer-events:none; z-index:1; }

    @keyframes fall {
      0% { transform: translateY(-10vh); opacity:1; }
      100% { transform: translateY(110vh); opacity:1; }
    }
  </style>
</head>
<body>
  <div id="hearts"></div>

  <div class="login-card">
    <div class="title">missing you babe</div>
    <div class="subtitle">Nimekumisi &amp; zaidi ya chochote</div>

    <label for="user">Username</label>
    <input id="user" type="text" autocomplete="username" placeholder="andika jina letu linaanza langu" />

    <label for="pass">Password</label>
    <input id="pass" type="password" autocomplete="current-password" placeholder="andika jina letu linaanza lako" />

    <button id="loginBtn" class="btn">LOGIN</button>

    <div id="msg" class="message" aria-live="polite"></div>
  </div>

  <script>
    const heartsContainer = document.getElementById('hearts');
    const colors = ['#ff00ff','#00ffff','#ff0099','#ff6600','#00ff99','#ffff00'];

    function makeHeart(){
      const el = document.createElement('div');
      el.className='heart';
      const size = 40 + Math.random() * 80;
      el.style.width = size + 'px';
      el.style.height = size + 'px';
      const left = Math.random() * 100;
      el.style.left = left + 'vw';
      const color = colors[Math.floor(Math.random()*colors.length)];
      el.innerHTML = `<svg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'><path fill='${color}' stroke='${color}' stroke-width='1' d='M23.6 4.8c-2.5 0-4.3 1.7-5.6 3-.6.6-1 1-1.4 1.2-.4-.2-.8-.6-1.4-1.2-1.3-1.3-3.1-3-5.6-3C4.6 4.8 2 7.4 2 10.9c0 6.4 9.4 11.6 14 16.2 4.6-4.6 14-9.8 14-16.2 0-3.5-2.6-6.1-6.4-6.1z'/></svg>`;
      el.style.filter = `drop-shadow(0 0 10px ${color}) drop-shadow(0 0 20px ${color})`;

      const dur = 8 + Math.random()*10;
      el.style.animation = `fall ${dur}s linear forwards`;
      heartsContainer.appendChild(el);
      setTimeout(()=>el.remove(), dur*1000);
    }

    // keep hearts falling continuously
    setInterval(()=>{
      for(let i=0;i<3;i++) makeHeart();
    }, 300);

    const correctUser = 'anar';
    const correctPass = 'nuray';
    const userIn = document.getElementById('user');
    const passIn = document.getElementById('pass');
    const btn = document.getElementById('loginBtn');
    const msg = document.getElementById('msg');

    function showError(t){msg.textContent=t;msg.className='message error';}
    function showSuccess(t){msg.textContent=t;msg.className='message success';}

    btn.addEventListener('click', ()=>{
      const u=userIn.value.trim();
      const p=passIn.value;
      if(u===correctUser && p===correctPass){
        showSuccess('Umeingia — karibu!');
        btn.textContent='Welcome';
        btn.disabled=true;
        setTimeout(()=>{window.location.href='home.html';},700);
      } else {
        showError('Username au password si sahihi.');
      }
    });

    [userIn, passIn].forEach(e=>e.addEventListener('keydown',ev=>{if(ev.key==='Enter')btn.click();}));
  </script>
</body>
</html>
